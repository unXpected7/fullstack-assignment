version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping_cart_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DEBUG=false
      - DATABASE_URL=sqlite:///./shopping_cart.db
      - CORS_ORIGINS=*
      - CACHE_TTL=300
      - CACHE_MAX_SIZE=1000
      - PRODUCT_SERVICE_TIMEOUT=10.0
    volumes:
      # Mount database volume for persistence
      - db_data:/app/data
      # Mount source code for development (comment out in production)
      - .:/app
    networks:
      - shopping_cart_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: shopping_cart_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopping_cart_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: shopping_cart_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - shopping_cart_network
    restart: unless-stopped
    depends_on:
      - backend
    profiles:
      - production

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  shopping_cart_network:
    driver: bridge