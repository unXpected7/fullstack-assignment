version: '3.8'

services:
  # Backend API Service - Production Configuration
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping_cart_api_prod
    environment:
      - PYTHONPATH=/app
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/shopping_cart.db
      - CORS_ORIGINS=https://yourdomain.com,https://api.yourdomain.com
      - CACHE_TTL=300
      - CACHE_MAX_SIZE=1000
      - PRODUCT_SERVICE_TIMEOUT=10.0
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - RELOAD=false
    volumes:
      - db_data:/app/data
      # Don't mount source code in production
    networks:
      - shopping_cart_network
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: shopping_cart_redis_prod
    volumes:
      - redis_data:/data
    networks:
      - shopping_cart_network
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: shopping_cart_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - shopping_cart_network
    restart: always
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  shopping_cart_network:
    driver: bridge